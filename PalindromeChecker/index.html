<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div>
            <h1>PALINDROME CHECKER</h1>
            <p>A palindrome is a word, phrase, number, or other sequence of characters that reads the same forward and
                backward (ignoring spaces, punctuation, and capitalization).</p>
        </div>
        <div>
            <form>
                <label for="palindrome">Enter the word: </label> <br>
                <input type="text" id="text-input"> <br><br>
                <button id="check-btn">Check</button>
            </form>
        </div>
        <div id="result"></div>
    </div>


    <script src="script.js"></script>
</body>

</html>
